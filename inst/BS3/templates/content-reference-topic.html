<div class="row">
  <div class="col-md-9 contents">
    <div class="page-header">
    <h1>{{{title}}}</h1>
    {{#source}}<small class="dont-index">{{{.}}}</small>{{/source}}
    <div class="hidden name"><code>{{filename}}</code></div>
    </div>

    <div class="ref-description">
    {{#description}}
    {{#contents}}
    {{{.}}}
    {{/contents}}
    {{/description}}
    </div>

    {{#usage}}
    <div class="ref-usage sourceCode">{{{.}}}</div>
    {{/usage}}

    <div id="ref-sections">
    {{#sections}}
    <div id="{{slug}}">
    <h2>{{{title}}}</h2>
    {{#contents}}
    {{{.}}}
    {{/contents}}
    </div>
    {{/sections}}
    </div>

    {{#examples}}
    <div id="examples">
    <h2>Examples</h2>
    <div class="ref-examples sourceCode">{{{.}}}</div>
    </div>
    {{/examples}}
  </div>
  <div class="col-md-3 hidden-xs hidden-sm" id="pkgdown-sidebar">
    <nav id="toc" data-toggle="toc" class="sticky-top">
      <h2 data-toc-skip>Contents</h2>
    </nav>
  </div>
</div>
